version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: your-dockerhub-username/nodeapp:${IMAGE_TAG}
    ports:
      - "3000:3000"
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
